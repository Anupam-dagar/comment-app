<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="script.js"></script>
    <title>Comment App</title>
  </head>
  <body>
    <div class="container my-5">
      <h3>Discussion</h3>
      <div class="d-flex flex-row align-items-center border-bottom pb-5 mt-5">
        <div>
          <img
            id="current-user"
            class="rounded-circle"
            style="width: 41px"
            src="https://ui-avatars.com/api/?background=random&name="
          />
        </div>
        <div class="flex-fill">
          <form class="d-flex flex-row" id="create-comment">
            <div class="flex-fill px-3">
              <input
                type="text"
                class="form-control"
                id="comment"
                placeholder="What are your thoughts?"
                maxlength="255"
              />
            </div>
            <div class="flex-shrink-1">
              <button
                type="submit"
                id="create-comment-button"
                class="btn btn-primary c-btn-primary"
                disabled
              >
                Comment
              </button>
            </div>
          </form>
        </div>
      </div>

      <div id="comments"></div>
    </div>
  </body>
</html>
